<navigation></navigation>
<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Already a member? Please <a href="/#login?page={{	vm.returnPage }}">log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
	<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
	<div class="form-group">
	  <label for="id">Оюутны ID</label>
	  <input type="id" class="form-control" id="id"
		 placeholder="ID оруулна уу" ng-model="vm.credentials.id">
	</div>
	<div class="form-group">
	  <label for="password">Password</label>
	  <input type="password" class="form-control" id="password"
		 placeholder="Password" ng-model="vm.credentials.password">
	</div>
	<button type="submit" class="btn btn-default">Register!</button>
      </form>
    </div>
  </div>
</div>
